<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Hola Mundo en AngularJS">
  <meta name="author" content="Laboratorio Gugler">

  <title>Utilizando controladores en AngularJS</title>
</head>

<!--Inicializamos la aplicacion angularJS -->
<body ng-app="controladores">

<div ng-controller="MiPrimerController">
  <h1> Utilizando controladores en AngularJS </h1>

   <br/>

   <img src='imgs/angular_logo.png'/>

 </br>
  <label>Campo Fecha:</label>
  <input type="date" ng-model=fecha> </input>
  <br/>
  <label>Campo Num&eacuterico:</label>
  <input type=number ng-model=valor1></input>
  <br>
  <input type="button" ng-click=concatenar() value="Concatenar"></input>
  <input type="button" ng-click=limpiar() value="Limpiar"></input>
  <br>
  <label>Resultado:</label>
  {{resultado}}

  <br/>
  <br/>
  <br/>
  <br/>

  <table>
    <tr ng-repeat="item in valor2 track by $index">
      <td>Valor</td>
      <td>{{item}}</td>

    </tr>

  </table>
</div>


<body>


<!--Libreria de Angular y nuestro primer controlador -->
<script src="js/angular.min.js"> </script>
<script src="js/miPrimerController.js"></script>
</html>
